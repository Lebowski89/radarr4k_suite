---

################################
# ENV
################################

radarr4k_nfs_env_puid: '1000'
radarr4k_nfs_env_pgid: '1000'

################################
# AUTOFS
################################

radarr4k_autofs_mount_host_address: ''
radarr4k_autofs_mount_remote_path: ''
radarr4k_autofs_mount_local_dir_name: ''
radarr4k_autofs_mount_opt: '-fstype=nfs,port=2049,rw,timeo=100,noatime'

################################
# DOCKER VOLUME
################################

radarr4k_nfs_volume_name: ''
radarr4k_nfs_volume_address: ''
radarr4k_nfs_volume_device: ''
radarr4k_nfs_volume_permissions: 'rw'
radarr4k_nfs_volume_version: '4'

################################
# BINDS
################################

radarr4k_nfs_volume_bind:
  - '{{ radarr4k_nfs_volume_name }}:/data'